      --inx.enabled=true
      --inx.bindAddress=0.0.0.0:9029
    volumes:
      - ./docker-network.snapshot:/app/data/snapshot.bin
      - ./config.json:/app/config.json:ro
    ports:
      - "8010:8080/tcp" # web API
      - "8011:8081/tcp" # dashboard
      - "6011:6061/tcp" # pprof
      - "9019:9029/tcp" # inx
