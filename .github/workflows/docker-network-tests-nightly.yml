name: Docker Network Tests

on:
  schedule:
    - cron: '0 1 * * *' # Runs every day at 1 AM

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Run all tests
      run: |
        cd tools/docker-network/tests &&
        ./run_tests.sh
